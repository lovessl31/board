    <div class="board_select_wrap">
      <div class="board_select">
        <h3>마케팅</h3>
        <div class="form-check notice_check">
          <input type="checkbox" id="noticeCheck">
          <label for="noticeCheck">공지로 등록</label>
        </div>
      </div>

      <div class="write_title">
        <input type="text" placeholder="제목">
      </div>

      <div class="file_attach_wrap">
        <div class="file_attach_btn">
          <div>
            <button>파일첨부</button>
            <button style="display: none;">전체삭제</button>
          </div>
          <p class="total_volume">첨부파일 <em>2</em>개 (374.73KB)</p>
        </div>

        <div class="file_wrap">
          <table>
            <thead>
              <th class="col-1"></th>
              <th>파일명</th>
              <th class="text-right">용량</th>
              <th></th>
            </thead>
            <tbody>
              <tr>
                <td class="col-1"><button>x</button></td>
                <td><span>아이콘</span>새폴더.zip</td>
                <td class="text-right">270.86KB</td>
                <td></td>
              </tr>
              <tr>
                <td class="col-1"><button>x</button></td>
                <td><span>아이콘</span>제작 관리 정산 비용.xls</td>
                <td class="text-right">270.86KB</td>
                <td></td>
              </tr>
              <tr>
                <td class="col-1"><button>x</button></td>
                <td><span>아이콘</span>위드챗 로고 디자인.ai</td>
                <td class="text-right">270.86KB</td>
                <td></td>
              </tr>
              <tr>
                <td class="col-1"><button>x</button></td>
                <td><span>아이콘</span>두번째.zip</td>
                <td class="text-right">270.86KB</td>
                <td></td>
              </tr>
    
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="editor_wrap"></div>
      
      <div class="module-wrap">
        <div class="row module">
          <div class="col-3 font-weight">상태</div>
          <div class="col-9">
            <input type="text">
          </div>
        </div>
        <div class="row module">
          <div class="col-3 font-weight">과일</div>
          <div class="col-9">
            <select>
              <option>딸기</option>
              <option>바나나</option>
              <option>포도</option>
            </select>
          </div>
        </div>
        <div class="row module">
          <div class="col-3 font-weight">시작시간</div>
          <div class="col-9"><input type="date"></div>
        </div>
        <div class="row module">
          <div class="col-3 font-weight">마감시간</div>
          <div class="col-9"><input type="date"></div>
        </div>
      </div>
    </div>
    
    <div class="footer_wrap">
      <div class="footer"></div>
    </div>
