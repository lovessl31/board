<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron UI</title>
   <!-- Pretendard Font -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
</head>

<body>
  <div id="content5" class="custom-scroll recent-default dynemic-sidebar">
    <div id="setting_menu" class="setting_menu">
      <div class="setting_menu_wrap">
        <label class="setting_item">
            <div class="d-flex align-items-center">
              <span class="d-flex align-items-center"></span>
              <p>목록형</p>
            </div>
            <input class="form-check-input" type="radio" name="viewType" value="list">
          </label>
          <label class="setting_item">
            <div class="d-flex align-items-center">
              <span class="d-flex align-items-center"></span>
              <p>피드형</p>
            </div>
            <input class="form-check-input" type="radio" name="viewType" value="feed">
          </label>
          <label class="setting_item">
            <div class="d-flex align-items-center">
              <span class="d-flex align-items-center justify-content-center"></span>
              <p>앨범형</p>
            </div>
            <input class="form-check-input" type="radio" name="viewType" value="album">
          </label>
        </div>
      </div>
      <div id="side_menu_overlay" class="overlay"></div> <!-- 검정색 투명 오버레이 -->
      <div id="side_menu" class="side-menu">
        <div class="side_menu_wrap">
          <div class="side_m_title">
            <h4>게시판</h4>
          </div>
          <hr>

      <div class="recent">
        <div class="write_top bluebg">

      <div class="cmt_content_wrap">
        <div class="cmt_title"><h5>댓글</h5></div>

      <!-- 더보기 클릭 시 댓글 메뉴 나타남 -->
      <div class="overlay"></div> <!-- 검정색 투명 오버레이 -->
      <div class="cmt_menu" style="display: none;">
        <div class="cmt_menu_wrap">
          <ul>
            <li>답댓글</li>
            <li>복사</li>
            <li>수정</li>
            <li>삭제</li>

      <div class="cmt_write_wrap">
        <div class="cmt_write">
          <div class="reply_mention">
            <button class="re_btn_wrap"></button>

          </div>
          <div class="cmt_textarea">
