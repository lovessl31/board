            <p>앨범형</p>
          </div>
          <input class="form-check-input" type="radio" name="viewType" value="album">
        </label>
      </div>
    </div>

    <!-- 댓글 작성창 -->
    <div class="cmt_write_wrap" id="cmt_write">
      <div class="cmt_write">
        <div class="cmt_textarea">
          <textarea placeholder="댓글을 입력하세요.."></textarea>
        </div>

        <div class="attach_area" style="display: none;">
          
          <!-- 댓글 사진 첨부 -->
          <div class="thumb_box">
            <div class="img_cover">
              <span class="thumbnail"></span>
              <button class="remove_img"></button>
            </div>
          </div>

          <!-- 댓글 파일 첨부 -->
          <div class="file_cover">
            <div class="file_box">
              <div>
                <span class="fine_name">
                  <i class="file_name_img"></i>
                  <button type="button" class="file_name_text">관리자페이지.zip</button>
                </span>
                <span class="file_size">(552B)</span>
              </div>
              <div>
                <button class="btn_fine_del"></button>
              </div>
            </div>
          </div>

        </div>
        <div class="cmt_bottom">
          <button class="cmt_pic_wrap"></button>
          <div class="cmt_reg">
            <span>0/600</span>
            <button>등록</button>
          </div>
        </div>
      </div>
    </div>

     <!--답글 작성창-->
     <div class="cmt_write_wrap" id="reply_write" style="display: none;">
      <div class="cmt_write">
        <div class="reply_mention">
          <button class="re_btn_wrap"></button>
          <p>@송수련</p>
        </div>
        <div class="cmt_textarea">
          <textarea placeholder="댓글을 입력하세요.."></textarea>
        </div>
        <div class="attach_area" >
          
          <!-- 댓글 사진 첨부 -->
          <div class="thumb_box">
            <div class="img_cover">
              <span class="thumbnail"></span>
              <button class="remove_img"></button>
            </div>
          </div>

          <!-- 댓글 파일 첨부 -->
          <div class="file_cover">
            <div class="file_box">
              <div>
                <span class="fine_name">
                  <i class="file_name_img"></i>
                  <button type="button" class="file_name_text">관리자페이지.zip</button>
                </span>
                <span class="file_size">(552B)</span>
              </div>
              <div>
                <button class="btn_fine_del"></button>
              </div>
            </div>
          </div>

        </div>
        
        <div class="cmt_bottom">
          <button class="cmt_pic_wrap"></button>
          <div class="cmt_reg">
            <span>0/600</span>
            <button>등록</button>
          </div>
        </div>
      </div>
    </div>
