   <!-- 댓글 및 답글 작성창 통합 -->
<div class="cmt_write_wrap" id="comment_write">
  <div class="cmt_write">
    <!-- 멘션 부분은 기본적으로 숨김 처리 -->
    <div class="reply_mention" style="display: none;">
      <button class="re_btn_wrap"></button>
      <p id="mentionText"></p>
    </div>

    <div class="cmt_textarea">
      <textarea id="commentTextArea" placeholder="댓글을 입력하세요.."></textarea>
    </div>

    <div class="attach_area" style="display: none;">
      
      <!-- 댓글 사진 첨부 -->
      <div class="thumb_box">
        <div class="img_cover">
          <span class="thumbnail"><img src="" alt="첨부 이미지" class="thumbnail-img"/></span>
          <button class="remove_img"></button>
        </div>
      </div>

      <!-- 댓글 파일 첨부 -->
      <div class="file_cover">
        <div class="file_box">
          <div>
            <span class="fine_name">
              <i class="file_name_img"></i>
              <button type="button" class="file_name_text">관리자페이지.zip</button>
            </span>
            <span class="file_size">(552B)</span>
          </div>
          <div>
            <button class="btn_fine_del"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="cmt_bottom">
      <input type="file" id="fileInputComment" multiple style="display:none">
      <button class="cmt_pic_wrap" id="fileButton"></button>
      <div class="cmt_reg">
        <span>0/600</span>
        <button id="submitComment">등록</button>
      </div>
    </div>
  </div>
</div>
